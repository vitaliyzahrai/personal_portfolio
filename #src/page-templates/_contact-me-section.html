                <form id="contact-form" method="get" class="contact-me__form" action="">

                    <div class="contact-me__content">
                        <div class="contact-me__group">
                            <div class="contact-me__box">
                                <input id="first-name" type="text" class="input-text" name="name" minlength="2" required>
                                <span class="text">First Name</span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <!-- .contact-me__group -->
    
                        <div class="contact-me__group">
                            <div class="contact-me__box">
                                <input id="last-name" type="text" class="input-text" name="name" minlength="2" required>

                                <span class="line"></span>
                            </div>
                        </div>
                        <!-- .contact-me__group -->
                    </div>
                    <!-- .contact-me__content .form__content_first -->
    
                    <div class="contact-me__content">
                        <div class="contact-me__group">
                            <div class="contact-me__box">
                                <input id="email" type="text" class="input-text" name="email" required>
                                <span class="text">Your email</span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <!-- .contact-me__group -->
                    </div>
                    <!-- .contact-me__content -->
    
                    <div class="contact-me__content">
                        <div class="contact-me__group">
                            <div class="contact-me__box textarea">
                                <textarea id="comment" name="name" minlength="5" required></textarea>
                                <span class="text">Your message...</span>
                                <span class="line"></span>
                            </div>
                        </div>

                    </div>
                    <!-- .contact-me__content -->
    
                    <div class="contact-me__content">
